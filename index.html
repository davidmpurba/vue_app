<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>ReadBooks -.-</h1>

    <div id="app">

        <h2>{{ tittle }} </h2>
        <h4>Episode: {{ episode }}</h4>
        
        <p> {{getResult(episode)}} </p>

        <button @click="nextEpisode"> Next episode</button>
        <button @click="previousEpisode"> Previous episode</button>

        <!-- <button @click="changeTittle('Bleach')"> Change Tittle</button> -->

    </div>

    <script src="app.js"></script>
</body>
</html>
